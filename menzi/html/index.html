<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<title>Simple Drop Down Menu</title>
<script type="text/javascript" src="../../common_js/jquery-2.1.1.js"></script>
<link rel="stylesheet" href="../css/peiliaoList.css" />
<link rel="stylesheet" href="../../common_js/jquery-ui-themes-1.11.2/themes/smoothness/jquery-ui.css">
<script src="../../common_js/jquery-ui-1.11.2.custom/jquery-ui.js"></script>

<script type="text/javascript">
$(document).ready(function () {	
	$( document ).tooltip({
			show: {
				effect: "slideDown",
				delay: 2
			},
			hide: {
				effect: "explode",
				delay: 1
			}
		});

	$('#nav li').hover(
		function () {
			//show its submenu
			$('ul', this).stop().slideDown(200);

		}, 
		function () {
			//hide its submenu
			$('ul', this).stop().slideUp(200);			
		}
	);
	
});

</script>

</head>
<body>

<ul id="nav">

	</li>
