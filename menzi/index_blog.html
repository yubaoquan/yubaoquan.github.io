<script type="text/javascript">
$(document).ready(function () {	
	alert('ready');
	// $('#slidebottom button').click(function() {
	// 	$(this).next().slideToggle();
	// });

	$( document ).tooltip({
			show: {
				effect: "slideDown",
				delay: 2
			},
			hide: {
				effect: "explode",
				delay: 1
			}
		});

	$('#nav li').hover(
		function () {
			//show its submenu
			$('ul', this).stop().slideDown(200);

		}, 
		function () {
			//hide its submenu
			$('ul', this).stop().slideUp(200);			
		}
	);
	
});

$(document).ready(function(){
	alert('ul');
	$('ul', this).mouseover(function(){
        $("#category").animate({left:'200px'}, 500);
    });

	$("#bookmarak").mouseover(function(){
        $("#category").animate({left:'200px'}, 500);
    });

    $("#bookmarak").mouseleave(function(){
    	//alert('leave');
        $("#category").animate({left:'100px'}, 20);
    });
});
</script>
