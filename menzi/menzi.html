<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="css/css1.css" />
	<link rel="stylesheet" href="../common_js/jquery-ui-themes-1.11.2/themes/smoothness/jquery-ui.css">

	<script src="../common_js/ckeditor/ckeditor.js"></script>

	<script src="../../common_js/jquery-2.1.1.js"></script>

	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<script src="http://libs.useso.com/js/jqueryui/1.10.4/jquery-ui.js"></script>
	<script src="http://lib.sinaapp.com/js/angular.js/angular-1.2.19/angular.js"></script>

	<script src="js/menzi.js"></script>

<body onkeydown="BindEnter(event)" onload="pageLoad()" >
	
	<div ng-include="srcUrl"></div>
	<div id="page-container">
		
		<div class="mainContent">

			<div class="hello" >

				<p id="hello">
					<img id="a" src="images/zhoumenzi.jpg" />
					你好,我是周闷子 ⊙ˍ⊙ 很高兴陪你聊天
				</p>

			</div>
			<div class="padding">
				<div class="sentence">
					<div id="content">
						<div style="color:white"> 此url下的聊天模拟器停止更新,新地址待定,谢谢!</div>
					</div>
					<!-- <input type="hidden" id="sex"></input>
				-->
				<p id="say2who">对闷子说:</p>
				<div>
					<textarea rows="6" cols="65" id="iSay" name="editor1"></textarea>
				</div>
				<input id="ok" type="submit" value="说好了" onclick="talk()"></input>
			<!-- <form>
		-->
		<p>
			<input type="radio" name="sendMethod" value="en" onclick="changeSendMethod(this)"/>
			Enter发送
		</p>
		<p>
			<input type="radio" name="sendMethod" value="ce" onclick="changeSendMethod(this)" checked="checked"/>
			Ctrl+Enter发送
		</p>
		<p>
			<input type="radio" name="sendMethod" value="ck" onclick="changeSendMethod(this)" />
			使用CKEditor
		</p>
		<!-- </form>--></div>
	</div>
</div>
<div id="sidebar-a">
	<div class="padding">
		<h2 id="peiliaoList">陪聊列表</h2>

		<div id="webwidget_menu_dropdown" class="webwidget_menu_dropdown">
			<ul style="font-size: 14px;">陪聊列表
				<li class="current">
					可用陪聊
					<ul id="availablePeiliaos" class='ul1'>
						<li id="zhoumenzi" onclick="selectPeiliao(this)" title="陪聊名片加载失败">周闷子</li>
						<li id="yujiong" onclick="selectPeiliao(this)" title='陪聊名片加载失败'>玉扃</li>
						<li id="wuya" onclick="selectPeiliao(this)" title='陪聊名片加载失败'>乌鸦</li>
						<li id="toto" onclick="selectPeiliao(this)" title='陪聊名片加载失败'>2TO</li>
						<li id="xiaolong" onclick="selectPeiliao(this)" title='陪聊名片加载失败'>小龙</li>
						<li id="aming" onclick="selectPeiliao(this)" title='陪聊名片加载失败'>阿名</li>
					</ul>
				</li>
				<li class='li2'>
					开发中陪聊
					<ul class='ul1' onclick="sorryInfo()" >
						<!-- <li>丁丁</li>
						<li>贝勒</li>
						<li>磊子</li>
						<li>凌风</li>
						<li>白菜</li>
						<li>安紫...</li>  -->
						<li class="red" ng-repeat="uPeiliao in uPeiliaos" >{{uPeiliao.name}}</li>
					</ul>
				</li>
			</ul>
		</div>



	</div>
	<div class="gif">
		<img class="gay" ng-src="{{gay.imageUrl}}"/>
	</div>
</div>
</div>
