<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
        <title>Encoder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <article>
            <section>
                <textarea name="name" rows="18" cols="80" placeholder="plain text/ciphertext"></textarea>
            </section>
            <section>
                <input type="text" placeholder="key">
            </section>
            <section class="f-tal" id="encrypt-types">
                <p>Select ciphertext style:</p>
                <label for="type-0">
                    <input id="type-0" type="radio" name="type" value="0" checked><span>Emoji</span>
                </label>
                <br>
                <label for="type-1">
                    <input id="type-1" type="radio" name="type" value="1"><span>chemical element name in Chinese</span>
                </label>
                <br>
                <label for="type-2">
                    <input id="type-2" type="radio" name="type" value="2"><span>Mars characters</span>
                </label>
                <br>
                <label for="type-3">
                    <input id="type-3" type="radio" name="type" value="3"><span>Punctuational emotions</span>
                </label>
                <br>
                <label for="type-4">
                    <input id="type-4" type="radio" name="type" value="4" disabled><span>fuck</span>
                </label>
            </section>
            <section>
                <button id="btn-enc">encrypt</button>
                <button id="btn-dec">decrypt</button>
            </section>
        </article>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
