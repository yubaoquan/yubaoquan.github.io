<html>

    <script src="../jquery.min.js"></script>
    <script src="clock.js"></script>
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="pointer hour">
                <div></div>
            </div>

                <div></div>
            </div>

                <div class="second-inner">
                    00

            </div>
        </div>
    </div>

</html>
